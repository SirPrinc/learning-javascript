<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart Quantity: ${cart_quantity}`);
    ">Show Quantity</button>
  
  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cart_quantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cart_quantity}`);
  ">Reset Cart</button>
  

  <script>
    let cart_quantity = 0;

    function updateCartQuantity(value) {
      if(cart_quantity + value > 10) {
        alert('The cart is full.');
        return;
      }
      else if(cart_quantity + value < 0) {
        alert('Not enough items in the cart.');
        return;
      }
      else {
        cart_quantity += value;
        console.log(`Cart quantity: ${cart_quantity}`)
      }
    }

  </script>
</body>
</html>
