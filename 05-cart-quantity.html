<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body>
  <button onclick="
    console.log(`Cart Quantity: ${cart_quantity}`);
    ">Show Quantity</button>
  
  <button onclick="
    if(cart_quantity > 10) {
      console.log('The cart is full and dont update the cart.');
    }
    else {
      cart_quantity++;
      console.log(`Cart Quantity: ${cart_quantity}`);
    }
  ">Add to Cart</button>

  <button onclick="
    if(cart_quantity > 8) {
      console.log('The cart is full and dont update the cart.');
    }
    else {
      cart_quantity +=2;
      console.log(`Cart Quantity: ${cart_quantity}`);
    }
  ">+2</button>

  <button onclick="
    if(cart_quantity > 7) {
      console.log('The cart is full and dont update the cart.');
    }
    else {
      cart_quantity +=3;
      console.log(`Cart Quantity: ${cart_quantity}`);
    }
  ">+3</button>

  <button onclick="
    if(cart_quantity < 0) {
      console.log('Not enough items in the cart and dont update the cart.');
    }
    else {
      cart_quantity--;
      console.log(`Cart Quantity: ${cart_quantity}`);
    }
  ">Remove from cart</button>

  <button onclick="
    if(cart_quantity < 2) {
      console.log('Not enough items in the cart and dont update the cart.');
    }
    else {
      cart_quantity -= 2;
      console.log(`Cart Quantity: ${cart_quantity}`);
    }
  ">-2</button>

  <button onclick="
    if(cart_quantity < 3) {
      console.log('Not enough items in the cart and dont update the cart.');
    }
    else {
      cart_quantity -= 3;
      console.log(`Cart Quantity: ${cart_quantity}`);
    }
  ">-3</button>

  <button onclick="
    cart_quantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity: ${cart_quantity}`);
  ">Reset Cart</button>
  

  <script>
    let cart_quantity = 0;

  </script>
</body>
</html>
