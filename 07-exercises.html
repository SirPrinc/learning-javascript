    // function to convert length
    function convertLength(length, from, to) {
      if(from === 'miles') {
        if(to === 'km') {
          console.log(`${length * 1.6} km`);
        }
        else if(to === 'miles') {
          console.log(`${length} miles`);
        }
        else {
          console.log(`Invalid unit ${to}`);
        }
      }
      else if(from === 'km') {
        if(to === 'miles') {
          console.log(`${length / 1.6} miles`);
        }
        else if(to === 'km') {
          console.log(`${length} km`);
        }
        else {
          console.log(`Invalid unit ${to}`);
        }
      }
    }

    convertLength(50,'miles','km');
    convertLength(32, 'km','lk');
