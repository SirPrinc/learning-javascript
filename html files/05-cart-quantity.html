<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>
<body onload="document.querySelector('.quantity-display').innerHTML = `Cart quantity: ${cart_quantity}`;">
  <button onclick="
      document.querySelector('.quantity-display').innerHTML = `Cart quantity: ${cart_quantity}`;
    ">Show Quantity</button>
  
  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cart_quantity = 0;
    localStorage.removeItem('cartQuantity');
    document.querySelector('.quantity-display').innerHTML = `Cart quantity: ${cart_quantity}`;
  ">Reset Cart</button>

  <p class="quantity-display"></p>
  <p class="not-enough" style="color: red;"></p>
  

  <script>
    let cart_quantity = localStorage.getItem('cartQuantity') || {cart_quantity:  ''};

    function updateCartQuantity(value) {
      if(cart_quantity + value > 10) {
        document.querySelector('.not-enough').innerHTML = 'Cart is full!'
        return;
      }
      else if(cart_quantity + value < 0) {
        document.querySelector('.not-enough').innerHTML = 'Not enough items in the cart.'
        return;
      }
      else {
        cart_quantity += value;
        document.querySelector('.not-enough').innerHTML = ''; 

      }

      localStorage.setItem('cartQuantity', cart_quantity)

      document.querySelector('.quantity-display').innerHTML = `Cart quantity: ${cart_quantity}`;
    }

  </script>
</body>
</html>
