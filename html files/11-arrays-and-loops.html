<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  <p>Todo List Practice 1</p>
  <input type="text" class="my-todo-items" placeholder="Todo name">
  <button onclick="addItem();">Add</button>

  <div class="container-todo-list"></div>
  <script>
    const toDoItems = [];
    function addItem() {
      const anItem = document.querySelector('.my-todo-items').value;

      toDoItems.push(anItem);

      let toDoList = '';

      toDoItems.forEach((value, index) => {
        const element = toDoItems[index];
        const html = `<p>${element}</p>`;
        toDoList += html;
      })

      // for (let index = 0; index < toDoItems.length; index++) {
      //   const element = toDoItems[index];
      //   const html = `<p>${element}</p>`;
      //   toDoList += html;
      // }
      document.querySelector('.container-todo-list').innerHTML = toDoList;
    }
  </script>
</body>
</html>
