<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body onload="document.querySelector('.expression').innerHTML = `Expression: ${calculation}`;">
  <p>
    <button onclick="
      updateCalculation('1');
      ">1
    </button>

    <button onclick="
      updateCalculation('2');
      ">2
    </button>

    <button onclick="
      updateCalculation('3');
      ">3
    </button>
  </p>
  <p>
    <button onclick="
      updateCalculation('4');
      ">4
    </button>

    <button onclick="
      updateCalculation('5');
      ">5
    </button>

    <button onclick="
      updateCalculation('6');
      ">6
    </button>
  </p>
  <p>
    <button onclick="
      updateCalculation('7');
      ">7
    </button>

    <button onclick="
      updateCalculation('8');
      ">8
    </button>

    <button onclick="
      updateCalculation('9');
      ">9
    </button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation('+');
      ">+
    </button>
    <button onclick="
      updateCalculation('-');
      ">-
    </button>

    <button onclick="
      updateCalculation('*');
      ">x
    </button>
    <button onclick="
      updateCalculation('/');
      ">/
    </button>
  </p>

  <p>
    <button onclick="
      obtainResult();
      ">=
    </button>

    <button onclick="
      calculation = calculation.slice(0,-1);
      clearAndDel();
      " class="delButton">Del
    </button>

    <button onclick="
      calculation = '';
      clearAndDel();
    ">Clear</button>
  </p>

  <p class="expression"></p>

  <p class="calc-answer"></p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(value) {
      calculation += value;
      document.querySelector('.expression').innerHTML = `Expression: ${calculation}`;
      localStorage.setItem('calculation', calculation);

    }

    function obtainResult() {
      result = eval(calculation);
      document.querySelector('.calc-answer').innerHTML = `Calculations: ${calculation} = ${result}`;
    }

    function clearAndDel() {
      document.querySelector('.expression').innerHTML = `Expression: ${calculation}`;
    }

  </script>
</body>
</html>
